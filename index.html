<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyro Video Control</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      color: white;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<video id="video" src="parallax.av1.mp4" muted playsinline preload="auto" style="display:none;"></video>

<button id="startBtn">Start</button>

<script src="script.js"></script>
</body>
</html>
