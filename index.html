<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyroscopic Video Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parallaxVideo {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 100;
            min-width: 280px;
        }

        #startButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        #startButton:active {
            background: #0051D5;
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .info {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .debug {
            font-size: 11px;
            margin-top: 5px;
            font-family: monospace;
            color: #4CAF50;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            max-width: 90%;
            text-align: center;
            z-index: 101;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 99;
        }

        .progressBar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progressFill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: none; /* Remove transition for smoother updates */
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loading" id="loadingText">Loading video...</div>

    <div id="videoContainer">
        <video id="parallaxVideo" muted playsinline preload="auto">
            <source src="parallax.av1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="controls">
        <button id="startButton">Enable Gyroscope</button>
        <div class="info">Tilt your phone left/right to control the video</div>
        <div class="progressBar">
            <div class="progressFill" id="progressFill"></div>
        </div>
        <div class="debug" id="debugInfo">Waiting for gyro...</div>
    </div>

    <script>
        const video = document.getElementById('parallaxVideo');
        const startButton = document.getElementById('startButton');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');

        let gyroActive = false;
        let videoDuration = 0;
        let middleTime = 0;
        let baseGamma = null;
        
        // Optimized for 1-second video - ultra smooth parameters
        const TILT_RANGE = 25; // ±25 degrees (very sensitive for fine control)
        
        // Ultra-smooth interpolation
        let currentTime = 0;
        let targetTime = 0;
        const SMOOTHING = 0.15; // 0.2-0.4 for butter smooth (higher = more responsive)
        
        // Gyro smoothing with multiple samples
        let gyroBuffer = [];
        const GYRO_BUFFER_SIZE = 5; // Average more samples for ultra-smooth input
        
        // High-frequency update loop
        let lastFrameTime = 0;
        let isAnimating = false;

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Smooth animation loop (requestAnimationFrame for 60fps)
        function smoothUpdate(timestamp) {
            if (!isAnimating) return;

            // Smooth interpolation
            const diff = targetTime - currentTime;
            currentTime += diff * SMOOTHING;

            // Update video only if change is significant (avoid micro-jitter)
            if (Math.abs(video.currentTime - currentTime) > 0.0001) {
                video.currentTime = currentTime;
            }

            // Update progress bar
            const progress = (currentTime / videoDuration) * 100;
            progressFill.style.width = progress + '%';

            requestAnimationFrame(smoothUpdate);
        }

        // Video loaded - critical optimizations
        video.addEventListener('loadedmetadata', () => {
            videoDuration = video.duration;
            middleTime = videoDuration / 2;
            currentTime = middleTime;
            targetTime = middleTime;
            video.currentTime = middleTime;
            loadingText.style.display = 'none';
            
            console.log('Video duration:', videoDuration + 's');
            
            // Force video to fully buffer for smooth scrubbing
            const bufferVideo = () => {
                video.play().then(() => {
                    setTimeout(() => {
                        video.pause();
                        video.currentTime = middleTime;
                        console.log('Video buffered and ready');
                    }, 100);
                }).catch(err => {
                    console.log('Autoplay prevented, will buffer on user interaction');
                });
            };
            
            // Try to buffer immediately
            bufferVideo();
        });

        // Handle gyroscope with heavy smoothing
        function handleOrientation(event) {
            if (!gyroActive || videoDuration === 0) return;

            let gamma = event.gamma;
            if (gamma === null) {
                debugInfo.textContent = 'Gyro unavailable';
                return;
            }

            // Initialize baseline
            if (baseGamma === null) {
                baseGamma = gamma;
                gyroBuffer = Array(GYRO_BUFFER_SIZE).fill(gamma);
            }

            // Add to circular buffer
            gyroBuffer.push(gamma);
            gyroBuffer.shift();

            // Heavy smoothing: average all samples
            const smoothedGamma = gyroBuffer.reduce((sum, val) => sum + val, 0) / GYRO_BUFFER_SIZE;

            // Calculate relative tilt
            let relativeTilt = smoothedGamma - baseGamma;
            relativeTilt = Math.max(-TILT_RANGE, Math.min(TILT_RANGE, relativeTilt));

            // Map to video time with high precision
            const normalized = (relativeTilt + TILT_RANGE) / (TILT_RANGE * 2);
            targetTime = normalized * videoDuration;

            // Update debug (in milliseconds for 1-second video)
            const currentMs = Math.round(currentTime * 1000);
            const totalMs = Math.round(videoDuration * 1000);
            const tiltDisplay = relativeTilt.toFixed(1);
            const direction = relativeTilt < -0.5 ? '◄◄' : relativeTilt > 0.5 ? '►►' : '●';
            
            debugInfo.textContent = `${direction} ${tiltDisplay}° | ${currentMs}ms / ${totalMs}ms`;
        }

        // Request gyroscope permission
        async function requestGyroPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        return true;
                    } else {
                        showError('Gyroscope permission denied');
                        return false;
                    }
                } catch (error) {
                    showError('Error: ' + error.message);
                    return false;
                }
            }
            return true;
        }

        // Start gyroscope
        startButton.addEventListener('click', async () => {
            if (videoDuration === 0) {
                showError('Wait for video to load');
                return;
            }

            const permitted = await requestGyroPermission();
            
            if (permitted) {
                // Ensure video is ready
                if (video.paused) {
                    await video.play().then(() => video.pause()).catch(() => {});
                }
                
                // Start gyro listening at high frequency
                window.addEventListener('deviceorientation', handleOrientation);
                
                gyroActive = true;
                baseGamma = null;
                gyroBuffer = [];
                
                // Start smooth animation loop
                isAnimating = true;
                requestAnimationFrame(smoothUpdate);
                
                // Reset to middle
                currentTime = middleTime;
                targetTime = middleTime;
                video.currentTime = middleTime;
                
                startButton.textContent = 'Gyroscope Active ✓';
                startButton.disabled = true;
                debugInfo.textContent = 'Tilt left/right';
            }
        });

        // Handle errors
        video.addEventListener('error', (e) => {
            loadingText.style.display = 'none';
            showError('Video error - check file location');
            console.error('Video error:', e);
        });

        // Prevent scrolling
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Check gyroscope support
        if (!window.DeviceOrientationEvent) {
            showError('Gyroscope not supported');
        }
    </script>
</body>
</html>
