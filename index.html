<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Parallax Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #tap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="tap">Tap to enable gyro</div>
<canvas id="c"></canvas>

<video
  id="video"
  src="parallax.av1.mp4"
  muted
  playsinline
  preload="auto"
  crossorigin="anonymous"
></video>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const video = document.getElementById("video");
const tap = document.getElementById("tap");

let DPR = window.devicePixelRatio || 1;
let direction = 0; // -1, 0, +1
let targetTime = 0;
let lastTime = performance.now();

const SPEED = 0.6;      // seconds per second
const DEADZONE = 1.5;   // degrees

function resize() {
  canvas.width = innerWidth * DPR;
  canvas.height = innerHeight * DPR;
}
resize();
addEventListener("resize", resize);

// --- GYRO HANDLING ---
function onGyro(e) {
  const x = e.gamma; // left/right tilt

  if (x > DEADZONE) direction = 1;
  else if (x < -DEADZONE) direction = -1;
  else direction = 0;
}

// --- MAIN LOOP ---
function loop(now) {
  const dt = (now - lastTime) / 1000;
  lastTime = now;

  if (direction === 1) {
    targetTime += SPEED * dt;
  } else if (direction === -1) {
    targetTime -= SPEED * dt;
  }

  // Clamp
  targetTime = Math.max(0, Math.min(video.duration, targetTime));

  // Throttle seeks slightly
  if (Math.abs(video.currentTime - targetTime) > 0.02) {
    video.currentTime = targetTime;
  }

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  requestAnimationFrame(loop);
}

// --- START AFTER USER TAP ---
tap.onclick = async () => {
  tap.remove();

  // iOS safety (does nothing on Android)
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    try {
      await DeviceOrientationEvent.requestPermission();
    } catch {}
  }

  window.addEventListener("deviceorientation", onGyro, true);

  // Wait until metadata is ready
  video.addEventListener("loadedmetadata", () => {
    targetTime = video.duration / 2; // start at center frame
    video.currentTime = targetTime;
    requestAnimationFrame(loop);
  });
};
</script>

</body>
</html>
