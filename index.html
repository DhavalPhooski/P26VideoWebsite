<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Parallax Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    video {
      display: none;
    }

    #gyroBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<video
  id="video"
  src="parallax.av1.mp4"
  muted
  playsinline
  preload="auto">
</video>

<button id="gyroBtn">Enable Gyro</button>

<script src="script.js"></script>
</body>
</html>
