<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyroscopic Video Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #canvasContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        #hiddenVideo {
            display: none;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }

        #startButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            transition: background 0.2s;
        }

        #startButton:active {
            background: #0051D5;
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .info {
            font-size: 13px;
            margin-top: 8px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .debug {
            font-size: 12px;
            margin-top: 8px;
            font-family: monospace;
            color: #4CAF50;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            max-width: 90%;
            text-align: center;
            z-index: 101;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 99;
            text-align: center;
        }

        .progressBar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progressFill {
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #00D4FF);
            width: 0%;
            transition: width 0.05s linear;
        }

        .status {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loading" id="loadingText">Loading video...<br><span class="status">Please wait</span></div>

    <video id="hiddenVideo" muted playsinline preload="auto" crossorigin="anonymous">
        <source src="parallax.av1.mp4" type="video/mp4">
    </video>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <button id="startButton">TAP TO START</button>
        <div class="info">Tilt phone left/right to control video</div>
        <div class="progressBar">
            <div class="progressFill" id="progressFill"></div>
        </div>
        <div class="debug" id="debugInfo">Ready</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        const video = document.getElementById('hiddenVideo');
        const startButton = document.getElementById('startButton');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');

        let gyroActive = false;
        let videoDuration = 0;
        let videoReady = false;
        let baseGamma = null;
        
        // Current position in video (0 to 1)
        let currentPosition = 0.5; // Start at middle
        
        // Gyro settings
        const DEAD_ZONE = 2; // Small dead zone
        const TILT_RANGE = 25; // ±25 degrees for full range
        
        // Animation
        let animationId = null;
        let lastRenderTime = 0;

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Setup canvas size
        function setupCanvas() {
            const container = document.getElementById('canvasContainer');
            const rect = container.getBoundingClientRect();
            
            if (video.videoWidth && video.videoHeight) {
                const videoAspect = video.videoWidth / video.videoHeight;
                const containerAspect = rect.width / rect.height;
                
                if (containerAspect > videoAspect) {
                    canvas.height = rect.height;
                    canvas.width = rect.height * videoAspect;
                } else {
                    canvas.width = rect.width;
                    canvas.height = rect.width / videoAspect;
                }
            } else {
                canvas.width = rect.width;
                canvas.height = rect.height;
            }
        }

        // Draw current frame
        function drawFrame() {
            if (!videoReady) return;
            
            const now = performance.now();
            if (now - lastRenderTime < 8) return; // ~120fps max
            lastRenderTime = now;

            // Set video to current position
            const targetTime = currentPosition * videoDuration;
            video.currentTime = targetTime;

            // Draw to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Update progress
            progressFill.style.width = (currentPosition * 100) + '%';
        }

        // Animation loop
        function animate() {
            if (!gyroActive) return;
            drawFrame();
            animationId = requestAnimationFrame(animate);
        }

        // Video loaded
        video.addEventListener('loadedmetadata', async () => {
            videoDuration = video.duration;
            console.log('Video loaded! Duration:', videoDuration);
            
            // Wait for video to be seekable
            video.currentTime = videoDuration / 2;
            
            await new Promise(resolve => {
                video.addEventListener('seeked', resolve, { once: true });
            });
            
            setupCanvas();
            drawFrame();
            videoReady = true;
            loadingText.style.display = 'none';
            
            debugInfo.textContent = `Video ready: ${(videoDuration * 1000).toFixed(0)}ms`;
        });

        // Handle gyroscope
        function handleOrientation(event) {
            if (!gyroActive || !videoReady) return;

            let gamma = event.gamma; // Left-right tilt
            
            if (gamma === null || gamma === undefined) {
                debugInfo.textContent = 'ERROR: No gyro data!';
                return;
            }

            // Set baseline on first read
            if (baseGamma === null) {
                baseGamma = gamma;
                debugInfo.textContent = `Baseline set: ${gamma.toFixed(1)}°`;
                return;
            }

            // Calculate tilt from baseline
            let tilt = gamma - baseGamma;

            // Apply dead zone
            if (Math.abs(tilt) < DEAD_ZONE) {
                tilt = 0;
            }

            // Clamp to range
            tilt = Math.max(-TILT_RANGE, Math.min(TILT_RANGE, tilt));

            // Map tilt to position (0 to 1)
            // -TILT_RANGE = 0 (start), 0 = 0.5 (middle), +TILT_RANGE = 1 (end)
            currentPosition = (tilt + TILT_RANGE) / (TILT_RANGE * 2);
            currentPosition = Math.max(0, Math.min(1, currentPosition));

            // Debug display
            const currentMs = Math.round(currentPosition * videoDuration * 1000);
            const totalMs = Math.round(videoDuration * 1000);
            const arrow = tilt < -1 ? '◄◄' : tilt > 1 ? '►►' : '●';
            
            debugInfo.textContent = `${arrow} Tilt: ${tilt.toFixed(1)}° | ${currentMs}ms / ${totalMs}ms`;
        }

        // Request gyroscope permission
        async function requestGyroPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    return permission === 'granted';
                } catch (error) {
                    showError('Gyro permission error: ' + error.message);
                    return false;
                }
            }
            return true; // Android doesn't need permission
        }

        // Start button
        startButton.addEventListener('click', async () => {
            if (!videoReady) {
                showError('Video still loading...');
                return;
            }

            // Try to play video first (required on mobile)
            try {
                await video.play();
                video.pause();
            } catch (e) {
                console.log('Play attempt:', e);
            }

            const permitted = await requestGyroPermission();
            
            if (permitted) {
                // Start gyro
                window.addEventListener('deviceorientation', handleOrientation, true);
                
                gyroActive = true;
                baseGamma = null;
                currentPosition = 0.5;
                
                // Start animation
                animate();
                
                startButton.textContent = 'GYRO ACTIVE ✓';
                startButton.disabled = true;
                debugInfo.textContent = 'Tilt your phone!';
                
                console.log('Gyroscope activated!');
            } else {
                showError('Gyroscope permission denied!');
            }
        });

        // Handle errors
        video.addEventListener('error', (e) => {
            loadingText.style.display = 'none';
            showError('Video failed to load! Check file name.');
            console.error('Video error:', e);
        });

        // Prevent default touch behavior
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.body.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Resize handler
        window.addEventListener('resize', () => {
            if (videoReady) {
                setupCanvas();
                drawFrame();
            }
        });

        // Check support
        if (!window.DeviceOrientationEvent) {
            showError('Device does not support gyroscope!');
            debugInfo.textContent = 'Gyroscope NOT supported!';
        } else {
            debugInfo.textContent = 'Gyroscope available ✓';
        }

        // Force video load
        video.load();
    </script>
</body>
</html>
