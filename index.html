<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Parallax Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<video
  id="video"
  src="parallax.av1.mp4"
  muted
  playsinline
  preload="auto">
</video>

<script src="script.js"></script>
</body>
</html>
