<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyroscopic Video Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #canvasContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoCanvas {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        #hiddenVideo {
            display: none;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }

        #startButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        #startButton:active {
            background: #0051D5;
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .info {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .debug {
            font-size: 11px;
            margin-top: 5px;
            font-family: monospace;
            color: #4CAF50;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            max-width: 90%;
            text-align: center;
            z-index: 101;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 99;
        }

        .progressBar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progressFill {
            height: 100%;
            background: #007AFF;
            width: 50%;
            transition: none;
        }

        .speedIndicator {
            font-size: 20px;
            margin-top: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loading" id="loadingText">Loading video...</div>

    <div id="canvasContainer">
        <canvas id="videoCanvas"></canvas>
    </div>

    <video id="hiddenVideo" muted playsinline preload="auto">
        <source src="parallax.av1.mp4" type="video/mp4">
    </video>

    <div id="controls">
        <button id="startButton">Enable Gyroscope</button>
        <div class="info">Tilt left ◄ rewind | Tilt right ► forward</div>
        <div class="speedIndicator" id="speedIndicator">●</div>
        <div class="progressBar">
            <div class="progressFill" id="progressFill"></div>
        </div>
        <div class="debug" id="debugInfo">Waiting for gyro...</div>
    </div>

    <script>
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('hiddenVideo');
        const startButton = document.getElementById('startButton');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const speedIndicator = document.getElementById('speedIndicator');

        let gyroActive = false;
        let videoDuration = 0;
        let middleTime = 0;
        let baseGamma = null;
        
        // Playback control
        let currentTime = 0;
        let playbackVelocity = 0;
        
        // Settings for 1-second video
        const DEAD_ZONE = 2;        // Degrees before movement starts
        const MAX_TILT = 25;        // Max tilt for max speed
        const MAX_VELOCITY = 0.025; // Seconds to move per frame
        
        // Smoothing
        let tiltBuffer = [];
        const TILT_BUFFER_SIZE = 3;
        let isRunning = false;

        // Setup canvas size
        function resizeCanvas() {
            const container = document.getElementById('canvasContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Update speed indicator
        function updateSpeedIndicator(tilt) {
            if (Math.abs(tilt) < DEAD_ZONE) {
                speedIndicator.textContent = '●';
                speedIndicator.style.color = '#888';
            } else if (tilt < 0) {
                const speed = Math.abs(tilt) / MAX_TILT;
                if (speed < 0.3) speedIndicator.textContent = '◄';
                else if (speed < 0.7) speedIndicator.textContent = '◄◄';
                else speedIndicator.textContent = '◄◄◄';
                speedIndicator.style.color = '#FF6B6B';
            } else {
                const speed = tilt / MAX_TILT;
                if (speed < 0.3) speedIndicator.textContent = '►';
                else if (speed < 0.7) speedIndicator.textContent = '►►';
                else speedIndicator.textContent = '►►►';
                speedIndicator.style.color = '#4CAF50';
            }
        }

        // Draw video frame to canvas
        function drawFrame() {
            if (video.readyState >= 2) {
                // Calculate aspect ratio fit
                const videoAspect = video.videoWidth / video.videoHeight;
                const canvasAspect = canvas.width / canvas.height;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (videoAspect > canvasAspect) {
                    drawWidth = canvas.width;
                    drawHeight = canvas.width / videoAspect;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    drawHeight = canvas.height;
                    drawWidth = canvas.height * videoAspect;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            }
        }

        // Main animation loop
        function animate() {
            if (!isRunning) return;

            // Update time based on velocity
            currentTime += playbackVelocity;

            // Clamp to video bounds
            if (currentTime < 0) currentTime = 0;
            if (currentTime > videoDuration) currentTime = videoDuration;

            // Update video time and draw
            video.currentTime = currentTime;
            drawFrame();

            // Update progress bar
            const progress = (currentTime / videoDuration) * 100;
            progressFill.style.width = progress + '%';

            requestAnimationFrame(animate);
        }

        // Video loaded
        video.addEventListener('loadedmetadata', () => {
            videoDuration = video.duration;
            middleTime = videoDuration / 2;
            currentTime = middleTime;
            video.currentTime = middleTime;
            
            loadingText.style.display = 'none';
            console.log('Video loaded:', videoDuration + 's');
        });

        // Draw initial frame when ready
        video.addEventListener('seeked', () => {
            drawFrame();
        });

        // Handle gyroscope
        function handleOrientation(event) {
            if (!gyroActive || videoDuration === 0) return;

            let gamma = event.gamma;
            if (gamma === null) return;

            // Set baseline
            if (baseGamma === null) {
                baseGamma = gamma;
                tiltBuffer = Array(TILT_BUFFER_SIZE).fill(0);
            }

            // Calculate tilt
            let tilt = gamma - baseGamma;

            // Smooth tilt
            tiltBuffer.push(tilt);
            tiltBuffer.shift();
            const smoothTilt = tiltBuffer.reduce((a, b) => a + b, 0) / TILT_BUFFER_SIZE;

            // Apply dead zone
            let effectiveTilt = Math.abs(smoothTilt) > DEAD_ZONE ? smoothTilt : 0;

            // Calculate velocity
            const normalizedTilt = Math.max(-MAX_TILT, Math.min(MAX_TILT, effectiveTilt)) / MAX_TILT;
            playbackVelocity = normalizedTilt * MAX_VELOCITY;

            // Update UI
            updateSpeedIndicator(smoothTilt);

            // Debug
            const ms = Math.round(currentTime * 1000);
            const totalMs = Math.round(videoDuration * 1000);
            const vel = (playbackVelocity * 1000).toFixed(1);
            debugInfo.textContent = `Tilt: ${smoothTilt.toFixed(1)}° | Vel: ${vel}ms/f | ${ms}/${totalMs}ms`;
        }

        // Request permission
        async function requestGyroPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    return permission === 'granted';
                } catch (error) {
                    showError('Permission error: ' + error.message);
                    return false;
                }
            }
            return true;
        }

        // Start
        startButton.addEventListener('click', async () => {
            if (videoDuration === 0) {
                showError('Wait for video to load');
                return;
            }

            const permitted = await requestGyroPermission();
            
            if (permitted) {
                // Preload video
                video.play().then(() => {
                    setTimeout(() => {
                        video.pause();
                        video.currentTime = middleTime;
                        currentTime = middleTime;
                        drawFrame();
                    }, 100);
                }).catch(() => {
                    video.currentTime = middleTime;
                    currentTime = middleTime;
                    drawFrame();
                });

                // Start gyro
                window.addEventListener('deviceorientation', handleOrientation);
                
                gyroActive = true;
                baseGamma = null;
                playbackVelocity = 0;
                
                // Start animation loop
                isRunning = true;
                requestAnimationFrame(animate);
                
                startButton.textContent = 'Active ✓';
                startButton.disabled = true;
                debugInfo.textContent = 'Tilt your phone';
            }
        });

        // Handle errors
        video.addEventListener('error', (e) => {
            loadingText.style.display = 'none';
            showError('Video load failed');
            console.error('Video error:', e);
        });

        // Prevent scrolling
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Check support
        if (!window.DeviceOrientationEvent) {
            showError('Gyroscope not supported');
        }
    </script>
</body>
</html>
