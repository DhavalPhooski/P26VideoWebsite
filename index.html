<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyroscopic Video Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parallaxVideo {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 100;
            min-width: 280px;
        }

        #startButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        #startButton:active {
            background: #0051D5;
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .info {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .debug {
            font-size: 11px;
            margin-top: 5px;
            font-family: monospace;
            color: #4CAF50;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            max-width: 90%;
            text-align: center;
            z-index: 101;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 99;
        }

        .progressBar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progressFill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: none;
        }

        .speedIndicator {
            font-size: 14px;
            margin-top: 8px;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loading" id="loadingText">Loading video...</div>

    <div id="videoContainer">
        <video id="parallaxVideo" muted playsinline preload="auto">
            <source src="parallax.av1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="controls">
        <button id="startButton">Enable Gyroscope</button>
        <div class="info">Tilt left = rewind | Tilt right = forward</div>
        <div class="speedIndicator" id="speedIndicator">●</div>
        <div class="progressBar">
            <div class="progressFill" id="progressFill"></div>
        </div>
        <div class="debug" id="debugInfo">Waiting for gyro...</div>
    </div>

    <script>
        const video = document.getElementById('parallaxVideo');
        const startButton = document.getElementById('startButton');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const speedIndicator = document.getElementById('speedIndicator');

        let gyroActive = false;
        let videoDuration = 0;
        let middleTime = 0;
        let baseGamma = null;
        
        // Velocity-based playback
        let currentTime = 0;
        let playbackSpeed = 0; // pixels/frame to move
        
        // Sensitivity settings
        const DEAD_ZONE = 3; // Degrees of tilt before movement starts
        const MAX_TILT = 30; // Max tilt angle for max speed
        const MAX_SPEED = 0.02; // Max seconds per frame (higher = faster scrubbing)
        
        // Smoothing
        let gyroBuffer = [];
        const GYRO_BUFFER_SIZE = 3;
        let isAnimating = false;

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Update speed indicator
        function updateSpeedIndicator(tilt) {
            if (Math.abs(tilt) < DEAD_ZONE) {
                speedIndicator.textContent = '●';
                speedIndicator.style.color = '#888';
            } else if (tilt < 0) {
                const bars = Math.ceil(Math.abs(tilt) / (MAX_TILT / 3));
                speedIndicator.textContent = '◄'.repeat(Math.min(bars, 3));
                speedIndicator.style.color = '#FF6B6B';
            } else {
                const bars = Math.ceil(tilt / (MAX_TILT / 3));
                speedIndicator.textContent = '►'.repeat(Math.min(bars, 3));
                speedIndicator.style.color = '#4CAF50';
            }
        }

        // Velocity-based update loop
        function velocityUpdate() {
            if (!isAnimating) return;

            // Apply velocity to current time
            currentTime += playbackSpeed;

            // Clamp to video bounds with bounce
            if (currentTime < 0) {
                currentTime = 0;
                playbackSpeed = 0;
            } else if (currentTime > videoDuration) {
                currentTime = videoDuration;
                playbackSpeed = 0;
            }

            // Update video
            video.currentTime = currentTime;

            // Update progress bar
            const progress = (currentTime / videoDuration) * 100;
            progressFill.style.width = progress + '%';

            requestAnimationFrame(velocityUpdate);
        }

        // Video loaded
        video.addEventListener('loadedmetadata', () => {
            videoDuration = video.duration;
            middleTime = videoDuration / 2;
            currentTime = middleTime;
            video.currentTime = middleTime;
            loadingText.style.display = 'none';
            
            console.log('Video duration:', videoDuration + 's');
            
            // Preload video
            video.play().then(() => {
                setTimeout(() => {
                    video.pause();
                    video.currentTime = middleTime;
                }, 100);
            }).catch(() => {});
        });

        // Handle gyroscope - velocity based
        function handleOrientation(event) {
            if (!gyroActive || videoDuration === 0) return;

            let gamma = event.gamma;
            if (gamma === null) {
                debugInfo.textContent = 'Gyro unavailable';
                return;
            }

            // Initialize baseline
            if (baseGamma === null) {
                baseGamma = gamma;
                gyroBuffer = Array(GYRO_BUFFER_SIZE).fill(0);
            }

            // Calculate relative tilt
            let relativeTilt = gamma - baseGamma;

            // Add to buffer for smoothing
            gyroBuffer.push(relativeTilt);
            gyroBuffer.shift();
            const smoothedTilt = gyroBuffer.reduce((sum, val) => sum + val, 0) / GYRO_BUFFER_SIZE;

            // Apply dead zone
            let effectiveTilt = smoothedTilt;
            if (Math.abs(effectiveTilt) < DEAD_ZONE) {
                effectiveTilt = 0;
            }

            // Calculate playback speed based on tilt
            // Normalize tilt to -1 to 1 range
            const normalizedTilt = Math.max(-MAX_TILT, Math.min(MAX_TILT, effectiveTilt)) / MAX_TILT;
            
            // Set playback speed (positive = forward, negative = backward)
            playbackSpeed = normalizedTilt * MAX_SPEED;

            // Update UI
            updateSpeedIndicator(smoothedTilt);

            // Debug info
            const currentMs = Math.round(currentTime * 1000);
            const totalMs = Math.round(videoDuration * 1000);
            const speedDisplay = (playbackSpeed * 1000).toFixed(1);
            
            debugInfo.textContent = `Tilt: ${smoothedTilt.toFixed(1)}° | Speed: ${speedDisplay}ms/f | ${currentMs}/${totalMs}ms`;
        }

        // Request gyroscope permission
        async function requestGyroPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        return true;
                    } else {
                        showError('Gyroscope permission denied');
                        return false;
                    }
                } catch (error) {
                    showError('Error: ' + error.message);
                    return false;
                }
            }
            return true;
        }

        // Start gyroscope
        startButton.addEventListener('click', async () => {
            if (videoDuration === 0) {
                showError('Wait for video to load');
                return;
            }

            const permitted = await requestGyroPermission();
            
            if (permitted) {
                // Ensure video is ready
                if (video.paused) {
                    await video.play().then(() => video.pause()).catch(() => {});
                }
                
                // Start gyro listening
                window.addEventListener('deviceorientation', handleOrientation);
                
                gyroActive = true;
                baseGamma = null;
                gyroBuffer = [];
                playbackSpeed = 0;
                
                // Start velocity update loop
                isAnimating = true;
                requestAnimationFrame(velocityUpdate);
                
                // Reset to middle
                currentTime = middleTime;
                video.currentTime = middleTime;
                
                startButton.textContent = 'Gyroscope Active ✓';
                startButton.disabled = true;
                debugInfo.textContent = 'Tilt to play';
            }
        });

        // Handle errors
        video.addEventListener('error', (e) => {
            loadingText.style.display = 'none';
            showError('Video error - check file location');
            console.error('Video error:', e);
        });

        // Prevent scrolling
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Check gyroscope support
        if (!window.DeviceOrientationEvent) {
            showError('Gyroscope not supported');
        }
    </script>
</body>
</html>
